version: '3'

volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}
  local_media: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: sistemita_local_django
    container_name: sistemita_local_django
    depends_on:
      - postgres
    volumes:
      - .:/app:z
      - local_media:/app/sistemita/media
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  redis:
    image: redis:5.0
    container_name: sistemita_local_redis

  celeryworker:
    <<: *django
    image: sistemita_local_celeryworker
    container_name: sistemita_local_celeryworker
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: sistemita_local_celerybeat
    container_name: sistemita_local_celerybeat
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: sistemita_local_flower
    container_name: sistemita_local_flower
    command: /start-flower
    ports:
      - "5555:5555"

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: sistemita_local_postgres
    container_name: sistemita_local_postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data:Z
      - local_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.local/.postgres
