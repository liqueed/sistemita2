{% extends 'registration/base.html' %}
{% load static %}
{% block title %}Liqueed{% endblock %}

{% block content %}
    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

	<div class="card o-hidden border-0 shadow-lg my-5">
	  <div class="card-body p-0">
	    <!-- Nested Row within Card Body -->
	    <div class="row">
	      <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
	      <div class="col-lg-6">
		<div class="p-5">
		  <div class="text-center">
		    <h1 class="h4 text-gray-900 mb-4">Sistemita</h1>
		  </div>
		  <form class="user" method="post">
		    {% csrf_token %}
		    <div class="form-group">
		      <input required type="text" class="form-control form-control-user" id="id_username" name="username" aria-describedby="usernameHelp" placeholder="Usuario">
		    </div>
		    <div class="form-group">
		      <input required type="password" class="form-control form-control-user" id="id_password" name="password" placeholder="Clave">
		    </div>
		    <small class="form-text text-muted">{{ form.non_field_errors }}</small>
		    <button type="submit" class="btn btn-primary btn-user btn-block">Ingresar</button>
		    <hr>
		    <a href="https://sistemita-fluid.liqueed.org/accounts/login/" class="btn btn-google btn-user btn-block">
		      <img class="mr-2" src="{% static 'images/eeuu.png' %}" width="20px" height="20px">  Fluid Agility LLC
		    </a>
		  </form>
		  {% comment%}
		  <hr>
		  <div class="text-center">
		    <a class="small" href="forgot-password.html">Forgot Password?</a>
		  </div>
		  <div class="text-center">
		    <a class="small" href="register.html">Create an Account!</a>
		  </div>
		  {% endcomment %}
		</div>
	      </div>
	    </div>
	  </div>
	</div>

      </div>

    </div>
{% endblock %}
